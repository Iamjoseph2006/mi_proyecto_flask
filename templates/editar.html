{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<section class="container my-5 text-center">
    <h2 class="section-title">Editar Producto</h2>
    <form method="POST" action="{{ url_for('actualizar', id_producto=producto.id_producto) }}" class="mx-auto contacto-form">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad:</label>
            <input type="number" class="form-control" name="cantidad" value="{{ producto.cantidad }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" class="form-control" step="0.01" name="precio" value="{{ producto.precio }}" required>
        </div>
        <button type="submit" class="btn btn-acento">Actualizar</button>
    </form>
</section>
{% endblock %}
