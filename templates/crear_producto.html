{% extends "base.html" %}
{% block title %}Crear Producto{% endblock %}
{% block content %}
<section class="container my-5 text-center">
    <h2 class="section-title">Crear Productos</h2>

    <!-- Formulario para agregar producto -->
    <form method="POST" id="formularioProducto" class="mx-auto contacto-form">
        <div class="mb-3">
            <label for="nombre" class="form-label">Ingresar el Nombre del Producto:</label>
            <input type="text" class="form-control" name="nombre" placeholder="Ingrese el Nombre del Producto" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Ingresar la Categoría:</label>
            <input type="text" class="form-control" name="categoria" placeholder="Ingrese la Categoría" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Ingresar la Cantidad:</label>
            <input type="number" class="form-control" name="cantidad" placeholder="Ingrese la Cantidad" min="0" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Ingresar el Precio:</label>
            <input type="number" class="form-control" step="0.01" name="precio" placeholder="Ingrese el Precio" min="0" required>
        </div>
        <button type="submit" name="add" class="btn btn-outline-acento">Agregar</button>
    </form>
</section>
{% endblock %}
